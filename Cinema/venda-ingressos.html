                    </li>

    <div class="container mt-4">
        <h1>Venda de Ingressos</h1>
        <form id="form-venda" class="col-md-8 offset-md-2">
            
            <div class="mb-3">
                <label for="sessao" class="form-label">Sessão:</label>
                <select id="sessao" name="sessao" class="form-select" required>
                    <option value="">Carregando sessões...</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="cliente-nome" class="form-label">Nome do Cliente:</label>
                <input type="text" id="cliente-nome" name="cliente-nome" class="form-control" placeholder="Nome completo" required>
            </div>
            
            <div class="mb-3">
                <label for="cliente-cpf" class="form-label">CPF:</label>
                <input type="text" id="cliente-cpf" name="cliente-cpf" class="form-control" placeholder="123.456.789-00" required>
            </div>
            
            <div class="mb-3">
                <label for="assento" class="form-label">Assento:</label>
                <input type="text" id="assento" name="assento" class="form-control" placeholder="Ex: A10" required>
            </div>
            
            <div class="mb-3">
                <label for="pagamento" class="form-label">Tipo de Pagamento:</label>
                <select id="pagamento" name="pagamento" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="Cartao">Cartão</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>
            
            <div class="mb-3">
                <button id="btnVender" type="submit" class="btn btn-primary">Confirmar Venda</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/js/models.js"></script>

    <script src="scripts/js/venda-ingressos.js"></script>
</body>
