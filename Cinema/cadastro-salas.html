    <div class="container mt-4"> <h1>Cadastro de Salas</h1>
        
        <form id="form-sala" class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Sala:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Ex: Sala 01" required>
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade:</label>
                <input type="number" id="capacidade" name="capacidade" min="1" class="form-control" placeholder="Ex: 100" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select name="tipo" id="tipo" class="form-select" required>
                    <option value="">Selecione o Tipo</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                    <option value="IMAX">IMAX</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Sala</button>
            </div>
        </form>
    </div>
