    <div class="container mt-4">
        <h1>Cadastro de Filmes</h1>
        <form id="form-filme" class="col-md-8 offset-md-2">
            
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" class="form-control"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select id="genero" name="genero" class="form-select">
                    <option value="">Selecione...</option>
                    <option value="acao">Ação</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                    <option value="sci-fi">Ficção Científica</option>
                    <option value="romance">Romance</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="classificacao" class="form-label">Classificação Indicativa:</label>
                <select id="classificacao" name="classificacao" class="form-select">
                    <option value="">Selecione...</option>
                    <option value="L">Livre (L)</option>
                    <option value="10">+10</option>
                    <option value="12">+12</option>
                    <option value="14">+14</option>
                    <option value="16">+16</option>
                    <option value="18">+18</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="duracao" class="form-label">Duração (em minutos):</label>
                <input type="number" id="duracao" name="duracao" min="1" class="form-control" placeholder="Ex: 120">
            </div>
            
            <div class="mb-3">
                <label for="estreia" class="form-label">Data de Estreia:</label>
                <input type="date" id="estreia" name="estreia" class="form-control">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Filme</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/js/models.js"></script>

    <script src="scripts/js/cadastro-filmes.js"></script>
</body>
