    <div class="container mt-4">
        <h1>Cadastro de Sessões</h1>
        <form id="form-sessao" class="col-md-8 offset-md-2">
            
            <div class="mb-3">
                <label for="filme" class="form-label">Filme:</label>
                <select id="filme" name="filme" class="form-select" required>
                    <option value="">Carregando filmes...</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="sala" class="form-label">Sala:</label>
                <select id="sala" name="sala" class="form-select" required>
                    <option value="">Carregando salas...</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="data-hora" class="form-label">Data e Hora:</label>
                <input type="datetime-local" id="data-hora" name="data-hora" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="preco" class="form-label">Preço (R$):</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" class="form-control" placeholder="Ex: 25.50" required>
            </div>
            
            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma:</label>
                <select id="idioma" name="idioma" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="Dublado">Dublado</option>
                    <option value="Legendado">Legendado</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="formato" class="form-label">Formato:</label>
                <select id="formato" name="formato" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                </select>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar Sessão</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/js/models.js"></script>

    <script src="scripts/js/cadastro-sessoes.js"></script>
</body>
