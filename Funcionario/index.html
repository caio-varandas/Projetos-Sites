<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
</head>
<body>
    <h1>Informações do Funcionario</h1>
    <label for="nome">Nome: </label>
    <input type="text" id="nome" placeholder="Nome do funcionario">
    <br><br>

    <label for="idade">Idade: </label>
    <input type="number" id="idade" name="idade" min='16' placeholder="Idade do funcionario">
    <br><br>

    <label for="cargo">Cargo: </label>
    <input type="text" id="cargo" placeholder="Cargo do funcionario">
    <br><br>

    <label for="salario">Salario: </label>
    <input type="number" id="salario" name="salario" min='0' placeholder="Salário">
    <br><br>

    <button id="btnCadastrar">Cadastrar</button>
    <br><br>

    <h2>Funcionários Cadastrados</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th bgcolor="gray" width="130">Nome</th>
                <th bgcolor="gray" width="130">Idade</th>
                <th bgcolor="gray" width="130">Cargo</th>
                <th bgcolor="gray" width="130">Salario (R$)</th>
                <th bgcolor="gray" width="130">Ações</th>
            </tr>
        </thead>
        <tbody id="tabela">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tbody>
    </table>

    <hr>
    <h2>Relatórios</h2>
    <button id="btnRelatorioSalario">Salário &gt; R$ 5000</button>
    <button id="btnRelatorioMediaSalarial">Média Salarial</button>
    <button id="btnRelatorioCargos">Cargos Únicos</button>
    <button id="btnRelatorioNomesMaiusculo">Nomes em Maiúsculo</button>
    
    <div id="relatoriosResultado" style="margin-top: 15px; background-color: #f4f4f4; padding: 10px; border-radius: 5px;">
        <p>Os resultados dos relatórios aparecerão aqui.</p>
    </div>
    <script src="scripts/js/main.js"></script>
</body>
</html>
